<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloodbank sign up</title>
    <link rel="stylesheet" href="/bloodbank.css">
</head>
<body>
    <div class="sign">
        <form action="/bloodbank.html" method="post">
            <h1>Bloodbanks Registration</h1>
            <input type="text" name="name" id="" class="name" placeholder="Enter name of your bloodbank">
            <input type="email" class="mail" placeholder="Enter Registration mail id" name="mail">
            <input type="text" name="regNumber" class="number" placeholder="Enter govt. registration number">
            <input type="password" name="pwd" placeholder="Enter password">
            <input type="password" name="cpwd" id="" placeholder="Confirm your passwortd">
            <button type="submit">Submit</button>
            <a href="/banklogin.html"><button>Already have an account? Click here.</button></a>
        </form>
    </div>
</body>
</html>
